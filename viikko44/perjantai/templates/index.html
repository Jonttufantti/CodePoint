<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Database Tables</h1>
    <h2>Tilat</h2>
    <table id="tilat-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tilan Nimi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tilan data will be inserted here -->
        </tbody>
    </table>

    <h2>Varaajat</h2>
    <table id="varaajat-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nimi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Varaaja data will be inserted here -->
        </tbody>
    </table>

    <h2>Varaukset</h2>
    <table id="varaukset-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tila</th>
                <th>Varaaja</th>
                <th>Varauspäivä</th>
            </tr>
        </thead>
        <tbody>
            <!-- Varaukset data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch data from the server
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tilatBody = document.getElementById('tilat-table').getElementsByTagName('tbody')[0];
                data.tilat.forEach(tila => {
                    const row = tilatBody.insertRow();
                    row.insertCell(0).textContent = tila.id;
                    row.insertCell(1).textContent = tila.tilan_nimi;
                });

                const varaajatBody = document.getElementById('varaajat-table').getElementsByTagName('tbody')[0];
                data.varaajat.forEach(varaaja => {
                    const row = varaajatBody.insertRow();
                    row.insertCell(0).textContent = varaaja.id;
                    row.insertCell(1).textContent = varaaja.nimi;
                });

                const varauksetBody = document.getElementById('varaukset-table').getElementsByTagName('tbody')[0];
                data.varaukset.forEach(varaus => {
                    const row = varauksetBody.insertRow();
                    row.insertCell(0).textContent = varaus.id;
                    row.insertCell(1).textContent = varaus.tila;
                    row.insertCell(2).textContent = varaus.varaaja;
                    row.insertCell(3).textContent = varaus.varauspaiva;
                });
            });
    </script>
</body>
</html>
